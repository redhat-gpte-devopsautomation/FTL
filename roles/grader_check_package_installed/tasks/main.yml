---
- name: "Check package {{ package }} installed"
  package:
    name: "{{ package }}"
    state: present
  check_mode: true
  register: r_state

- when: not r_state.changed | bool
  name: "Success - set fact"
  name: Create Pass logging message
  set_fact:
    success: true

- when: r_state.changed | bool
  name: "Fail - set fact"
  name: Create Fail logging message
  set_fact:
    success: false

######################################################
